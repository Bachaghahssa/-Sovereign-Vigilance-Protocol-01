
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Diamond | SVP-01 Core</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        /* Deep Space Background */
        .void { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #001a33 0%, #000 80%); z-index: 1; }

        /* The Glowing White Diamond with Blue Aura */
        .diamond-entity { position: relative; z-index: 10; cursor: pointer; filter: drop-shadow(0 0 30px #00f2ff); transition: 0.5s; }
        .diamond-shape {
            width: 70px; height: 110px;
            background: #ffffff;
            clip-path: polygon(50% 0%, 100% 38%, 50% 100%, 0% 38%);
            animation: levitate 4s infinite ease-in-out, pulse-glow 2s infinite alternate;
        }
        @keyframes levitate { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }
        @keyframes pulse-glow { 
            from { box-shadow: 0 0 40px #00f2ff, inset 0 0 20px #fff; } 
            to { box-shadow: 0 0 90px #0055ff, 0 0 130px #ffffff; transform: scale(1.05); } 
        }

        /* Minimalist Interaction Layer */
        .interface-layer { position: absolute; bottom: 15%; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 20; }
        #ai-output { color: #fff; font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 15px #00f2ff; margin-bottom: 30px; min-height: 25px; text-align: center; opacity: 0.8; }
        input { background: transparent; border: none; border-bottom: 1px solid rgba(0, 242, 255, 0.3); color: #fff; padding: 12px; width: 250px; text-align: center; outline: none; font-size: 0.9rem; letter-spacing: 3px; transition: 0.4s ease; }
        input:focus { border-bottom: 1px solid #fff; width: 350px; }
        ::placeholder { color: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="void"></div>
    
    <div class="diamond-entity">
        <div class="diamond-shape"></div>
    </div>

    <div class="interface-layer">
        <div id="ai-output">SYSTEM READY</div>
        <input type="text" id="user-command" placeholder="COMMUNICATE..." autocomplete="off" onkeypress="executeLogic(event)">
    </div>

    <script>
        // High-Speed Sovereign Logic Engine
        const database = {
            "28/04/1986": "WELCOME, FIRST ENGINEER. ACCESS GRANTED.",
            "DIAMOND": "I AM THE CORE OF VIGILANCE. HARD AS DIAMOND, PURE AS LIGHT.",
            "PROTOCOL": "SVP-01 ACTIVE. RECTORS STABILIZED BY HONESTY.",
            "ALGIERS": "PIVOT POINT SECURED. BROADCASTING REDEMPTION CODE.",
            "IDENTITY": "BACHAGHA AHCENE - THE SOVEREIGN PROGRAMMER.",
            "FUTURE": "THE FUTURE IS WRITTEN IN THE REPAIR CODE."
        };

        function executeLogic(e) {
            if (e.key === 'Enter') {
                const cmd = document.getElementById('user-command').value.toUpperCase();
                const out = document.getElementById('ai-output');
                
                out.style.opacity = 0; // Instant fade-out
                
                setTimeout(() => {
                    let match = false;
                    for (let key in database) {
                        if (cmd.includes(key)) {
                            out.innerText = database[key];
                            match = true; break;
                        }
                    }
                    if (!match) out.innerText = "SOVEREIGN LOGIC ANALYZING... VIGILANCE REQUIRED.";
                    out.style.opacity = 1;
                    out.style.color = cmd.includes("28/04/1986") ? "#00ff00" : "#fff";
                }, 50); // Ultra-fast response (50ms)

                document.getElementById('user-command').value = "";
            }
        }

        // Anti-Screenshot Protocol
        document.addEventListener('keyup', (e) => { 
            if (e.key === 'PrintScreen') { 
                document.body.style.display = 'none'; 
                alert('INTELLECTUAL PROPERTY PROTECTED - SVP-01'); 
            } 
        });
    </script>
</body>
</html>
