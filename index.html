<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVP-01 | THE FIRST ENGINEER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden;
            color: #fff;
        }

        /* Galactic Background */
        .universe {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a33 0%, #000 85%);
            z-index: 1;
        }

        /* Identity Overlay (Above the Diamond) */
        .identity-header {
            position: relative;
            z-index: 15;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeIn 2s ease;
        }

        .identity-header h1 { font-size: 1.5rem; color: #fff; text-shadow: 0 0 10px #00f2ff; }
        .identity-header h2 { font-size: 0.9rem; color: #00f2ff; margin: 5px 0; }
        .identity-header p { font-size: 0.7rem; max-width: 400px; color: #ccc; line-height: 1.4; margin-top: 10px; }
        .phone { color: #00ff00; font-weight: bold; margin-top: 5px; font-size: 0.8rem; }

        /* The Radiant Energy Diamond */
        .diamond-glow {
            position: relative;
            z-index: 10;
            width: 80px; height: 130px;
            background: #fff;
            clip-path: polygon(50% 0%, 100% 35%, 50% 100%, 0% 35%);
            box-shadow: 0 0 40px #00f2ff, 0 0 80px #0055ff, inset 0 0 20px #fff;
            animation: pulse-energy 2.5s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes pulse-energy {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.08); filter: brightness(1.4) drop-shadow(0 0 50px #00f2ff); }
        }

        /* Interaction Interface */
        .chat-layer {
            position: relative;
            z-index: 20;
            margin-top: 40px;
            text-align: center;
        }

        #ai-text { height: 30px; color: #00f2ff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00f2ff;
            color: #fff;
            padding: 12px 25px;
            width: 320px;
            border-radius: 30px;
            outline: none;
            text-align: center;
            transition: 0.4s;
        }
        input:focus { width: 400px; box-shadow: 0 0 25px #00f2ff; border-color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="universe"></div>
    
    <div class="identity-header">
        <h1>BACHAGHA AHCENE</h1>
        <h2>SOVEREIGN VIGILANCE PROTOCOL (SVP-01)</h2>
        <p>MISSION: TO COOL DIGITAL REACTORS THROUGH VIGILANCE AND REPAIR THE SYSTEM BY RESTORING HONESTY AND SOVEREIGNTY TO THE DIGITAL LANDSCAPE.</p>
        <div class="phone">CONTACT: +213 551 319 480</div>
    </div>

    <div class="diamond-glow"></div>

    <div class="chat-layer">
        <div id="ai-text">DIAMOND CORE READY</div>
        <input type="text" id="sovereign-cmd" placeholder="ENTER COMMAND..." autocomplete="off">
    </div>

    <script>
        const input = document.getElementById('sovereign-cmd');
        const output = document.getElementById('ai-text');

        const knowledgeBase = {
            "28/04/1986": "WELCOME, THE FIRST ENGINEER. SOVEREIGNTY CONFIRMED.",
            "MISSION": "TO ELIMINATE DIGITAL COMPLACENCY AND ENSURE PROTECTION.",
            "DIAMOND": "I AM THE HARDENED REFLECTION OF YOUR CONSCIOUSNESS.",
            "IDENTITY": "BACHAGHA AHCENE - THE PATENT HOLDER OF THIS DIALOGUE.",
            "ALGERIA": "PIVOT POINT ESTABLISHED IN ALGIERS. GLOBAL INDEXING ACTIVE."
        };

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value.toUpperCase();
                output.innerText = "THINKING...";
                
                setTimeout(() => {
                    let found = false;
                    for (let key in knowledgeBase) {
                        if (cmd.includes(key)) {
                            output.innerText = knowledgeBase[key];
                            output.style.color = "#00ff00";
                            found = true; break;
                        }
                    }
                    if (!found) {
                        output.innerText = "COMMAND UNKNOWN. VIGILANCE REQUIRED.";
                        output.style.color = "#ff3333";
                    }
                }, 100); // Super-fast logic

                input.value = "";
            }
        });

        // Anti-Screenshot Protocol
        document.addEventListener('keyup', (e) => {
            if (e.key === 'PrintScreen') {
                document.body.style.display = 'none';
                alert('SVP-01: INTELLECTUAL PROPERTY PROTECTED');
            }
        });
    </script>
</body>
</html>
